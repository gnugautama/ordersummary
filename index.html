<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700&display=swap" rel="stylesheet" />
    <!--end of google font-->
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!--end of bootsrap-->
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!--card start-->
    <main class="card" style="">
      <img src="/img/illustration-hero.svg" class="card-img-top img-1" alt="..." />
      <div class="card-body">
        <h5 class="card-title pt-3">Order Summary</h5>
        <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any device you like!</p>
        <div class="container pt-4 pb-4">
          <!--to make the middle section-->
          <div class="row">
            <div class="col-2">
              <img src="/img/icon-music.svg" alt="" class="" />
            </div>
            <div class="col-6">
              <h5 style="font-size: 13px">Annual Plan</h5>
              <p>$59.99/year</p>
            </div>
            <div class="col-4 pt-2" style="font-size: 13px">
              <a href="#" class="">Change</a>
            </div>
          </div>
          <!--end of middle section-->
        </div>
        <!--button-->
        <a href="#" class="btn btn-primary">Proceed to Payment</a>
        <a href="#" class="btn btn-secondary" style="background-color: #fff; color: hsl(245, 75%, 52%)">Cancel Order</a>
        <!--end of button-->
      </div>
    </main>
    <!--end of start-->
  </body>
</html>
